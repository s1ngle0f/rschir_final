<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${'Hello, ' + name}"/>
    <form method="post" action="/change_name">
        <input type="text" name="name">
        <button th:text="Change" type="submit"></button>
    </form>
    <form method="post" action="/change_theme_and_lang">
        <button name="lang" th:text="${lang}" th:value="${change_to_lang}"></button>
        <button name="theme" th:text="${theme}" th:value="${change_to_theme}"></button>
    </form>
</body>
</html>
